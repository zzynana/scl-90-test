<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCL-90症状自评量表</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            line-height: 1.5;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.25);
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .subtitle {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 6px;
            background: linear-gradient(to right, #ff9a44, #ff6b6b);
            border-radius: 8px;
            transition: width 0.4s ease;
        }
        .progress-text {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 6px;
        }
        #question-container {
            flex: 1;
            background: white;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .question-number {
            font-size: 0.8rem;
            color: #27ae60;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
            flex: 1;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option {
            padding: 14px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        .option.selected {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border-color: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(39, 174, 96, 0.3);
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .nav-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #prev-btn {
            background-color: #e9ecef;
            color: #666;
        }
        #prev-btn:active {
            background-color: #dee2e6;
        }
        #next-btn {
            background: linear-gradient(135deg, #ff9a44, #ff6b6b);
            color: white;
            box-shadow: 0 3px 8px rgba(255, 107, 107, 0.3);
        }
        #next-btn:disabled {
            background: #cccccc;
            color: #666666;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        #submit-btn {
            display: none;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
            margin-top: 15px;
        }
        #submit-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(46, 204, 113, 0.3);
        }
        #result-container {
            display: none;
            flex: 1;
            background: white;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 15px;
        }
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }
        .result-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .result-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .score-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .score-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 8px 0;
        }
        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .interpretation {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
            margin-bottom: 15px;
        }
        .factor-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .factor-item {
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .factor-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }
        .factor-score {
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
        .factor-level {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .level-normal { color: #27ae60; }
        .level-mild { color: #f39c12; }
        .level-moderate { color: #e67e22; }
        .level-severe { color: #e74c3c; }
        .disclaimer {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #856404;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SCL-90症状自评量表</h1>
            <div class="subtitle">请根据您最近一周的实际感觉进行测评</div>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">进度: 0/90</div>

        <div id="question-container">
            <div class="question-number" id="question-number">题目 1</div>
            <div class="question-text" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-btn">上一题</button>
                <button class="nav-btn" id="next-btn" disabled>下一题</button>
            </div>
            <button id="submit-btn">提交测试，查看报告</button>
        </div>

        <div id="result-container">
            <div class="result-header">
                <div class="result-title">您的测评报告</div>
                <div class="result-subtitle">以下为您的详细分析结果</div>
            </div>
            
            <div class="score-card">
                <div class="score-label">总分</div>
                <div class="score-value" id="total-score">0</div>
                <div class="score-label">总均分</div>
                <div class="score-value" id="average-score">0.00</div>
            </div>

            <div class="interpretation">
                <h3>结果解读</h3>
                <p><strong>总分：</strong>90个题目的得分总和，理论范围90-450分，反映总体症状水平。</p>
                <p><strong>总均分：</strong>总分/90，范围1-5分，代表您的平均症状强度。<strong>1-1.5分</strong>表示正常范围，<strong>1.5-2.5分</strong>表示轻度，<strong>2.5-3.5分</strong>表示中度，<strong>3.5-5分</strong>表示重度。</p>
                <p id="overall-interpretation"></p>
            </div>

            <h3 style="margin: 15px 0 12px 0; color: #2c3e50; font-size: 1.1rem;">各因子分析</h3>
            <div class="factor-grid" id="factor-analysis"></div>
        </div>

        <div class="disclaimer">
            <strong>免责声明：</strong>本测试结果仅供参考，不能作为专业诊断依据。如有困扰，请及时寻求专业帮助。
        </div>
    </div>

    <script>
        // SCL-90完整题目
        const questions = [
            "头痛",
            "神经过敏，心中不踏实",
            "头脑中有不必要的想法或字句盘旋",
            "头昏或昏倒",
            "对异性的兴趣减退",
            "对旁人责备求全",
            "感到别人能控制您的思想",
            "责怪别人制造麻烦",
            "忘记性大",
            "担心自己的衣饰整齐及仪态的端正",
            "容易烦恼和激动",
            "胸痛",
            "害怕空旷的场所或街道",
            "感到自己的精力下降，活动减慢",
            "想结束自己的生命",
            "听到旁人听不到的声音",
            "发抖",
            "感到大多数人都不可信任",
            "胃口不好",
            "容易哭泣",
            "同异性相处时感到害羞不自在",
            "感到受骗，中了圈套或有人想抓住您",
            "无缘无故地突然感到害怕",
            "自己不能控制地大发脾气",
            "怕单独出门",
            "经常责怪自己",
            "腰痛",
            "感到难以完成任务",
            "感到孤独",
            "感到苦闷",
            "过分担忧",
            "对事物不感兴趣",
            "感到害怕",
            "您的感情容易受到伤害",
            "旁人能知道您的私下想法",
            "感到别人不理解您、不同情您",
            "感到人们对您不友好，不喜欢您",
            "做事必须做得很慢以保证做得正确",
            "心跳得很厉害",
            "恶心或胃部不舒服",
            "感到比不上他人",
            "肌肉酸痛",
            "感到有人在监视您、谈论您",
            "难以入睡",
            "做事必须反复检查",
            "难以作出决定",
            "怕乘电车、公共汽车、地铁或火车",
            "呼吸有困难",
            "一阵阵发冷或发热",
            "因为感到害怕而避开某些东西、场合或活动",
            "脑子变空了",
            "身体发麻或刺痛",
            "喉咙有梗塞感",
            "感到没有前途没有希望",
            "不能集中注意",
            "感到身体的某一部分软弱无力",
            "感到紧张或容易紧张",
            "感到手或脚发重",
            "想到死亡的事",
            "吃得太多",
            "当别人看着您或谈论您时感到不自在",
            "有一些不属于您自己的想法",
            "有想打人或伤害他人的冲动",
            "醒得太早",
            "必须反复洗手、点数目或触摸某些东西",
            "睡得不稳不深",
            "有想摔坏或破坏东西的冲动",
            "有一些别人没有的想法或念头",
            "感到对别人神经过敏",
            "在商店或电影院等人多的地方感到不自在",
            "感到任何事情都很困难",
            "一阵阵恐惧或惊恐",
            "感到在公共场合吃东西很不舒服",
            "经常与人争论",
            "单独一人时神经很紧张",
            "别人对您的成绩没有作出恰当的评价",
            "即使和别人在一起也感到孤单",
            "感到坐立不安心神不定",
            "感到自己没有什么价值",
            "感到熟悉的东西变成陌生或不象是真的",
            "大叫或摔东西",
            "害怕会在公共场合昏倒",
            "感到别人想占您的便宜",
            "为一些有关“性”的想法而很苦恼",
            "您认为应该因为自己的过错而受到惩罚",
            "感到要赶快把事情做完",
            "感到自己的身体有严重问题",
            "从未感到和其他人很亲近",
            "感到自己有罪",
            "感到自己的脑子有毛病"
        ];

        // 因子分组
        const factors = {
            "躯体化": [0, 3, 11, 26, 39, 41, 47, 51, 52, 55, 57],
            "强迫症状": [2, 8, 9, 27, 37, 44, 45, 50, 54, 64],
            "人际关系敏感": [5, 20, 33, 35, 36, 40, 60, 68, 72],
            "抑郁": [4, 13, 14, 19, 21, 25, 28, 29, 30, 53, 70, 78],
            "焦虑": [1, 16, 22, 32, 38, 56, 66, 77, 79, 85],
            "敌对": [10, 23, 62, 66, 73, 80],
            "恐怖": [12, 24, 46, 49, 69, 74, 81],
            "偏执": [7, 17, 42, 67, 75, 82],
            "精神病性": [6, 15, 34, 61, 63, 71, 76, 83, 84, 89],
            "其他（睡眠饮食）": [18, 43, 58, 59, 64, 65]
        };

        const options = ["没有", "很轻", "中等", "偏重", "严重"];
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);

        // 初始化页面
        function init() {
            showQuestion(currentQuestion);
            updateProgress();
            
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('submit-btn').addEventListener('click', showResults);
        }

        // 显示题目
        function showQuestion(index) {
            document.getElementById('question-number').textContent = `题目 ${index + 1}`;
            document.getElementById('question-text').textContent = questions[index];
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.className = `option ${answers[index] === i ? 'selected' : ''}`;
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(i));
                optionsContainer.appendChild(optionElement);
            });
            
            // 更新按钮状态
            document.getElementById('prev-btn').style.display = index === 0 ? 'none' : 'block';
            document.getElementById('next-btn').style.display = index === questions.length - 1 ? 'none' : 'block';
            document.getElementById('submit-btn').style.display = index === questions.length - 1 ? 'block' : 'none';
            
            // 更新下一题按钮状态
            updateNextButton();
        }

        // 选择选项
        function selectOption(optionIndex) {
            answers[currentQuestion] = optionIndex;
            showQuestion(currentQuestion);
            
            // 自动跳转到下一题（如果不是最后一题）
            if (currentQuestion < questions.length - 1) {
                setTimeout(() => {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                    updateProgress();
                }, 300); // 300毫秒后自动跳转，让用户看到选择反馈
            } else {
                // 如果是最后一题，更新按钮状态
                updateNextButton();
            }
        }

        // 更新下一题按钮状态
        function updateNextButton() {
            const nextButton = document.getElementById('next-btn');
            if (answers[currentQuestion] === null) {
                nextButton.disabled = true;
            } else {
                nextButton.disabled = false;
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                updateProgress();
            }
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestion < questions.length - 1 && answers[currentQuestion] !== null) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateProgress();
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `进度: ${currentQuestion + 1}/${questions.length}`;
        }

        // 显示结果
        function showResults() {
            // 检查是否所有题目都已回答
            if (answers.includes(null)) {
                alert('请完成所有题目后再提交');
                return;
            }

            // 计算总分和均分
            const totalScore = answers.reduce((sum, answer) => sum + (answer + 1), 0);
            const averageScore = (totalScore / questions.length).toFixed(2);

            // 显示总分和均分
            document.getElementById('total-score').textContent = totalScore;
            document.getElementById('average-score').textContent = averageScore;

            // 总体解读
            let overallText = "";
            if (averageScore < 1.5) {
                overallText = "根据您的总均分，您在最近一周的整体心理状态处于正常范围。";
            } else if (averageScore < 2.5) {
                overallText = "根据您的总均分，您在最近一周可能存在轻度的心理困扰，建议适当关注自我调节。";
            } else if (averageScore < 3.5) {
                overallText = "根据您的总均分，您在最近一周存在中度的心理困扰，建议寻求专业心理咨询师的帮助。";
            } else {
                overallText = "根据您的总均分，您在最近一周的困扰程度较重，强烈建议寻求专业心理治疗或精神科医生的帮助。";
            }
            document.getElementById('overall-interpretation').textContent = overallText;

            // 计算因子分
            const factorAnalysisContainer = document.getElementById('factor-analysis');
            factorAnalysisContainer.innerHTML = '';

            for (const [factorName, questionIndices] of Object.entries(factors)) {
                let factorTotal = 0;
                questionIndices.forEach(index => {
                    factorTotal += answers[index] + 1; // +1 因为答案从0开始，分数从1开始
                });
                const factorAverage = (factorTotal / questionIndices.length).toFixed(2);
                
                // 判断程度
                let level = "", levelClass = "";
                if (factorAverage < 1.5) {
                    level = "正常范围"; levelClass = "level-normal";
                } else if (factorAverage < 2.5) {
                    level = "轻度症状"; levelClass = "level-mild";
                } else if (factorAverage < 3.5) {
                    level = "中度症状"; levelClass = "level-moderate";
                } else {
                    level = "重度症状"; levelClass = "level-severe";
                }

                const factorElement = document.createElement('div');
                factorElement.className = 'factor-item';
                factorElement.innerHTML = `
                    <div class="factor-name">${factorName}</div>
                    <div class="factor-score">均分: ${factorAverage} 分</div>
                    <div class="factor-level ${levelClass}">${level}</div>
                `;
                factorAnalysisContainer.appendChild(factorElement);
            }

            // 切换到结果页面
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('progress-text').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
